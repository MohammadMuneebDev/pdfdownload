<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter a URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #dc3545;
        }
        p {
            color: #6c757d;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Please Provide a Valid URL</h1>
    <p>Enter a URL in the format:</p>
    <p><code>?url=&lt;pageUrl&gt;</code></p>

    <form action="/scrape" method="get">
        <input type="text" name="url" placeholder="Enter the page URL here" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
